<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="images/bookmark-solid (1).svg" />
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="">
      <div class="container p-5">
        <div class="d-flex form-parent justify-content-evenly bg-main py-5">
          <div class="w-48 d-flex align-items-center">
            <form id="" class="w-100" action="">
              <div class="">
                <div class="">
                  <label for="user-email" class="text-white mb-2">Email</label>
                  <input
                    id="user-email"
                    class="d-block w-100 rounded-1 p-2 bg-transparent text-white mb-3"
                    placeholder="Enter Your Email"
                    type="text"
                  />
                </div>
                <div class="">
                  <label for="user-password" class="text-white mb-2"
                    >Password</label
                  >
                  <input
                    id="user-password"
                    class="d-block w-100 rounded-1 p-2 bg-transparent text-white mb-3"
                    placeholder="Enter Your Password"
                    type="password"
                  />
                </div>
                <div class="">
                  <p id="error-log" class="text-success text-center"></p>
                </div>
                <button
                  class="mt-2 p-1 sec-colr fs-5 rounded-2"
                  onclick="log(event)"
                >
                  Login
                </button>
              </div>
            </form>
          </div>

          <form class="w-48" action="">
            <div class="">
              <label class="text-white mb-2" for="user-name">Name</label>
              <input
                id="user-name"
                class="d-block w-100 rounded-1 p-2 bg-transparent text-white mb-3"
                placeholder="Enter Your Name"
                type="text"
              />
            </div>
            <div class="">
              <label for="newUser-email" class="text-white mb-2">Email</label>
              <input
                id="newUser-email"
                class="d-block w-100 rounded-1 p-2 bg-transparent text-white mb-3"
                placeholder="Enter Your Email"
                type="text"
              />
            </div>
            <div class="">
              <label for="newUser-password" class="text-white mb-2"
                >Password</label
              >
              <input
                id="newUser-password"
                class="d-block w-100 rounded-1 p-2 bg-transparent text-white mb-3"
                placeholder="Enter Your Password"
                type="password"
              />
            </div>
            <div class="">
              <p id="error-sign" class="text-success text-center"></p>
            </div>
            <button
              class="mt-2 p-1 sec-colr fs-5 rounded-2"
              onclick="addNewUser(event)"
            >
              Sign Up
            </button>
          </form>
          <div
            id="door"
            class="  go-right d-flex align-items-center justify-content-center flex-column gap-3 bg-sec "
          >
            <button
              class="rounded-2 px-4 py-2 fs-4 sec-colr"
              onclick="modeSelect()"
            >
              Sign Up
            </button>
            <p id="content" class="text-white">
              Donâ€™t have an account? Sign Up
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
